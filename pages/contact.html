<section class="title"><h3>Свяжитесь с нами</h3></section>
<section class="contact">
    
    <form class="contact-form" id="contactForm">
        <div class="contact-row">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя">
        </div>

        <div class="contact-row">
            <label for="email">Е-майл</label>
            <input type="email" id="email" name="email" placeholder="mail@to.by">
        </div>

        <div class="contact-row">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="+375 XX XXX-XX-XX">
        </div>

        <div class="contact-row">
            <label for="message">Ваше сообщение</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit">Отправить</button>

    </form>
</section>
